<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¡ Mediamtx Stream Monitor</title>

  <!-- 
    ğŸ§¾ Projekt: Mediamtx Stream Monitor
    Beschreibung:
      - Zeigt laufende MediaMTX-Streams Ã¼bersichtlich an
      - Nutzt REST-API (GET /api/streams)
      - Automatische Aktualisierung alle 5 Sekunden
    Bestandteile:
      - CSS-Styles fÃ¼r visuelles Layout
      - JavaScript-Fetch fÃ¼r API-Daten
      - dynamisches DOM-Rendering
    Autor: snowgames.live
    Lizenz: MIT
  -->

  <style>
    /* ğŸŒ’ Dunkles Design mit klarer Struktur */
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #1e1e1e;
      color: #ffffff;
    }

    h1 {
      font-size: 1.5em;
      color: #ffffff;
    }

    /* ğŸ“¦ Einzelne Stream-Karten */
    .stream-card {
      display: flex;
      justify-content: space-between;
      background-color: #2d2d30;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .stream-left, .stream-right {
      width: 48%;
    }

    .stream-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: .5em;
      color: #61dafb;
    }

    .reader-block {
      margin-top: 0.5em;
      padding-top: 0.3em;
      border-top: 1px solid #444;
    }

    /* ğŸŸ¢ Typ-Markierungen fÃ¼r Streamarten */
    .marker-srt, .marker-rtmp, .marker-hls, .marker-webrtc {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px;
      border-radius: 50%;
      vertical-align: middle;
    }
    .marker-srt { background-color: #f44336; }     /* rot */
    .marker-rtmp { background-color: #ff9800; }    /* orange */
    .marker-hls { background-color: #2196f3; }     /* blau */
    .marker-webrtc { background-color: #4caf50; }  /* grÃ¼n */
  </style>
</head>

<body>
  <h1>ğŸ“¡ Mediamtx Stream Monitor</h1>
  <div id="streams">Lade...</div>

  <script>
    /**
     * â›³ Rendert einen einzelnen Reader-Block (z.â€¯B. SRT-Client, HLS-Player etc.)
     * @param {Object} reader - Reader-Objekt mit type, id, details
     * @returns {string} - HTML-Block als String
     */
    function renderReader(reader) {
      // ğŸ”˜ Farbe je nach Typ wÃ¤hlen
      const markerClass = {
        srtConn: "marker-srt",
        rtmpConn: "marker-rtmp",
        hlsMuxer: "marker-hls",
        webRTCSession: "marker-webrtc",
      }[reader.type] || "";

      const remote = reader.details?.remoteAddr || "-";
      const rate = reader.details?.mbpsSendRate || 0;
      const bytes = reader.details?.bytesSent || 0;

      let info = `
        <div class="reader-block">
          <span class="${markerClass}"></span>Typ: ${reader.type}<br/>
          Remote: ${remote}<br/>
          Rate: ${rate.toFixed(2)} Mbps<br/>
          Gesendet: ${bytes.toLocaleString()} Bytes
      `;

      // â±ï¸ Nur bei HLS: letzter Request anzeigen
      if (reader.type === "hlsMuxer" && reader.details?.lastRequest) {
        info += ` (letzter Abruf: ${new Date(reader.details.lastRequest).toLocaleTimeString()})`;
      }

      info += "</div>";
      return info;
    }

    /**
     * ğŸ”„ LÃ¤dt alle Streams von /api/streams und rendert sie in den DOM
     */
    async function fetchStreams() {
      const container = document.getElementById("streams");

      try {
        const res = await fetch("/api/streams");
        const data = await res.json();
        container.innerHTML = "";

        if (data.length === 0) {
          container.textContent = "âŒ Keine Streams aktiv.";
          return;
        }

        for (const stream of data) {
          const div = document.createElement("div");
          div.className = "stream-card";

          // ğŸ”½ Leser nach Typ sortieren (SRT, RTMP, HLS, WebRTC)
          const readersSorted = [...stream.readers || []].sort((a, b) => {
            const order = { srtConn: 1, rtmpConn: 2, hlsMuxer: 3, webRTCSession: 4 };
            return (order[a.type] || 99) - (order[b.type] || 99);
          });

          // ğŸ§± Linker Bereich: Publisher
          const left = `
            <div class="stream-left">
              <div class="stream-title">${stream.name}</div>
              <span class="marker-srt"></span><strong>Publisher (${stream.source?.type})</strong><br/>
              Remote: ${stream.source?.details?.remoteAddr || "-"}<br/>
              RTT: ${stream.source?.details?.msRTT?.toFixed(2) || "0"} ms<br/>
              Rate: ${stream.source?.details?.mbpsReceiveRate?.toFixed(2) || "0"} Mbps<br/>
              Empfangen: ${stream.source?.details?.bytesReceived?.toLocaleString() || "0"} Bytes<br/>
              Tracks: ${stream.tracks?.join(", ") || "-"}
            </div>
          `;

          // ğŸ“¤ Rechter Bereich: Leser
          const right = `
            <div class="stream-right">
              <strong>Readers (${readersSorted.length}):</strong>
              ${readersSorted.map(renderReader).join("")}
            </div>
          `;

          div.innerHTML = left + right;
          container.appendChild(div);
        }

      } catch (err) {
        container.textContent = "âš ï¸ Fehler beim Laden der Daten.";
        console.error(err);
      }
    }

    // ğŸš€ Initialer Aufruf und regelmÃ¤ÃŸiges Refresh
    fetchStreams();
    setInterval(fetchStreams, 5000);
  </script>
</body>
</html>
